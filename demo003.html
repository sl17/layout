<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>左右固定中间自适应（Flex布局）</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		html,body{width: 100%;height: 100%;}
		div{height: 500px;}
		.wrap{display: flex;}
		.left{width: 200px;background: pink;}
		.right{width: 200px;background: palegoldenrod;}
		.center{background: #3A52BB;flex: 1;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left">left</div>
		<div class="center">center</div>
		<div class="right">right</div>
	</div>
</body>
</html>
