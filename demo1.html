<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>左右固定中间自适应（定位布局）</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		html,body{width: 100%;height: 100%;}
		.left{width: 200px;position: absolute;top: 0;bottom: 0;left: 0;background: pink;}
		.right{width: 200px;position: absolute;top: 0;bottom: 0;right: 0;background: palegoldenrod;}
		.center{position: absolute;top: 0;bottom: 0;right: 0;left:0;margin: 0 200px 0 200px;;background: #3A52BB;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left">left</div>
		<div class="center">center</div>
		<div class="right">right</div>
	</div>
</body>
</html>
